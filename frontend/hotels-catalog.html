<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог отелей - Bunyod-Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Hotel card hover effects */
        .hotel-card {
            transition: all 0.3s ease;
        }
        
        .hotel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Stars styling */
        .stars {
            color: #ffd700;
        }
        
        /* Hotel category badges */
        .badge-luxury {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .badge-premium {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .badge-budget {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        /* Loading animation */
        .loading-card {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Filters */
        .filter-chip {
            transition: all 0.2s ease;
        }
        
        .filter-chip:hover {
            transform: scale(1.05);
        }
        
        .filter-chip.active {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">Bunyod-Tour</a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-gray-700 hover:text-blue-600 font-medium">Главная</a>
                    <a href="/tours" class="text-gray-700 hover:text-blue-600 font-medium">Туры</a>
                    <a href="/hotels-catalog.html" class="text-blue-600 font-medium border-b-2 border-blue-600">Отели</a>
                    <a href="/contact" class="text-gray-700 hover:text-blue-600 font-medium">Контакты</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl font-bold mb-4">Каталог отелей</h1>
            <p class="text-xl opacity-90">Выберите идеальное место для вашего отдыха</p>
        </div>
    </div>

    <!-- Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-lg font-semibold mb-4">Фильтры</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- Country filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Страна</label>
                    <select id="countryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Все страны</option>
                        <option value="Таджикистан">Таджикистан</option>
                        <option value="Узбекистан">Узбекистан</option>
                        <option value="Киргизстан">Киргизстан</option>
                        <option value="Туркменистан">Туркменистан</option>
                        <option value="Казахстан">Казахстан</option>
                    </select>
                </div>
                
                <!-- Category filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Категория</label>
                    <select id="categoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Все категории</option>
                        <option value="Luxury">Люкс</option>
                        <option value="Premium">Премиум</option>
                        <option value="Budget">Бюджетный</option>
                    </select>
                </div>
                
                <!-- Stars filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Звезды</label>
                    <select id="starsFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Любое количество</option>
                        <option value="5">5 звезд</option>
                        <option value="4">4 звезды</option>
                        <option value="3">3 звезды</option>
                        <option value="2">2 звезды</option>
                        <option value="1">1 звезда</option>
                    </select>
                </div>
                
                <!-- Search -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Поиск</label>
                    <input type="text" id="searchInput" placeholder="Название отеля..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div class="mt-4 flex justify-between items-center">
                <button onclick="clearFilters()" class="text-blue-600 hover:text-blue-800 font-medium">
                    <i class="fas fa-times mr-1"></i> Очистить фильтры
                </button>
                <span id="resultsCount" class="text-gray-600">Загружается...</span>
            </div>
        </div>

        <!-- Hotels Grid -->
        <div id="hotelsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading cards -->
            <div class="loading-card rounded-lg h-80"></div>
            <div class="loading-card rounded-lg h-80"></div>
            <div class="loading-card rounded-lg h-80"></div>
            <div class="loading-card rounded-lg h-80"></div>
            <div class="loading-card rounded-lg h-80"></div>
            <div class="loading-card rounded-lg h-80"></div>
        </div>
        
        <!-- No results message -->
        <div id="noResults" class="hidden text-center py-12">
            <i class="fas fa-bed text-gray-400 text-6xl mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Отели не найдены</h3>
            <p class="text-gray-500">Попробуйте изменить фильтры поиска</p>
        </div>
    </div>

    <script>
        // Global variables
        let allHotels = [];
        let filteredHotels = [];

        // API configuration
        function getApiUrl() {
            const hostname = window.location.hostname;
            if (hostname.includes('replit.dev') || hostname.includes('replit.app')) {
                return `https://${hostname}:5000/api`;
            }
            return 'http://localhost:5000/api';
        }

        // Load all hotels
        async function loadHotels() {
            try {
                const response = await fetch(`${getApiUrl()}/hotels`);
                const result = await response.json();
                
                if (result.success) {
                    allHotels = result.data.filter(hotel => hotel.isActive);
                    filteredHotels = [...allHotels];
                    displayHotels();
                    updateResultsCount();
                } else {
                    throw new Error(result.message || 'Ошибка загрузки отелей');
                }
            } catch (error) {
                console.error('Ошибка загрузки отелей:', error);
                document.getElementById('hotelsGrid').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-exclamation-triangle text-red-500 text-6xl mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">Ошибка загрузки</h3>
                        <p class="text-gray-500">Не удалось загрузить список отелей</p>
                    </div>
                `;
            }
        }

        // Display hotels
        function displayHotels() {
            const container = document.getElementById('hotelsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredHotels.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            container.innerHTML = filteredHotels.map(hotel => createHotelCard(hotel)).join('');
        }

        // Create hotel card
        function createHotelCard(hotel) {
            // Parse JSON fields
            const name = typeof hotel.name === 'string' ? JSON.parse(hotel.name || '{}') : hotel.name || {};
            const description = typeof hotel.description === 'string' ? JSON.parse(hotel.description || '{}') : hotel.description || {};
            const images = typeof hotel.images === 'string' ? JSON.parse(hotel.images || '[]') : hotel.images || [];
            const amenities = typeof hotel.amenities === 'string' ? JSON.parse(hotel.amenities || '[]') : hotel.amenities || [];
            
            const hotelName = name.ru || name.en || 'Отель';
            const hotelDesc = description.ru || description.en || 'Описание отеля';
            const mainImage = images[0] || 'https://images.unsplash.com/photo-1566073771259-6a8506099945?w=400&h=300';
            
            // Hotel stars
            let starsHtml = '';
            if (hotel.stars) {
                for (let i = 1; i <= 5; i++) {
                    starsHtml += i <= hotel.stars 
                        ? '<i class="fas fa-star stars"></i>' 
                        : '<i class="far fa-star text-gray-300"></i>';
                }
            } else {
                starsHtml = '<span class="text-gray-500 text-sm">Звезды не указаны</span>';
            }
            
            // Category badge
            let categoryBadge = '';
            if (hotel.category) {
                const categoryMap = {
                    'Luxury': { text: 'Люкс', class: 'badge-luxury' },
                    'Premium': { text: 'Премиум', class: 'badge-premium' },
                    'Budget': { text: 'Бюджетный', class: 'badge-budget' }
                };
                const category = categoryMap[hotel.category];
                if (category) {
                    categoryBadge = `<span class="px-2 py-1 rounded-full text-xs font-medium text-white ${category.class}">${category.text}</span>`;
                }
            }
            
            // Rating
            let ratingHtml = '';
            if (hotel.rating) {
                const rating = parseFloat(hotel.rating);
                ratingHtml = `
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-500 mr-1"></i>
                        <span class="font-medium">${rating.toFixed(1)}</span>
                    </div>
                `;
            }
            
            // Location
            const locationParts = [];
            if (hotel.city) locationParts.push(hotel.city);
            if (hotel.country) locationParts.push(hotel.country);
            const location = locationParts.join(', ') || 'Местоположение не указано';
            
            // Amenities (show first 3)
            let amenitiesHtml = '';
            if (amenities.length > 0) {
                const displayAmenities = amenities.slice(0, 3);
                amenitiesHtml = displayAmenities.map(amenity => 
                    `<span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">${amenity}</span>`
                ).join('');
                
                if (amenities.length > 3) {
                    amenitiesHtml += `<span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">+${amenities.length - 3}</span>`;
                }
            }
            
            return `
                <div class="hotel-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer" onclick="viewHotel(${hotel.id})">
                    <!-- Hotel Image -->
                    <div class="relative h-48 bg-gray-200">
                        <img src="${mainImage}" alt="${hotelName}" class="w-full h-full object-cover">
                        ${images.length > 1 ? `
                            <div class="absolute top-2 right-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-sm">
                                +${images.length - 1} фото
                            </div>
                        ` : ''}
                        ${categoryBadge ? `
                            <div class="absolute top-2 left-2">
                                ${categoryBadge}
                            </div>
                        ` : ''}
                    </div>
                    
                    <!-- Hotel Info -->
                    <div class="p-4">
                        <!-- Header -->
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-semibold text-gray-900 line-clamp-1">${hotelName}</h3>
                            ${ratingHtml}
                        </div>
                        
                        <!-- Stars -->
                        <div class="flex items-center mb-2">
                            ${starsHtml}
                        </div>
                        
                        <!-- Location -->
                        <div class="flex items-center text-gray-600 mb-3">
                            <i class="fas fa-map-marker-alt mr-1 text-sm"></i>
                            <span class="text-sm">${location}</span>
                        </div>
                        
                        <!-- Description -->
                        <p class="text-gray-700 text-sm mb-3 line-clamp-2">${hotelDesc}</p>
                        
                        <!-- Amenities -->
                        ${amenitiesHtml ? `
                            <div class="flex flex-wrap gap-1 mb-3">
                                ${amenitiesHtml}
                            </div>
                        ` : ''}
                        
                        <!-- Brand -->
                        ${hotel.brand ? `
                            <div class="text-xs text-gray-500 mb-3">
                                <i class="fas fa-building mr-1"></i>
                                ${hotel.brand}
                            </div>
                        ` : ''}
                        
                        <!-- Footer -->
                        <div class="flex justify-between items-center pt-3 border-t border-gray-100">
                            <div class="text-sm text-gray-600">
                                ${hotel.pension === 'half' ? '🍽️ Завтрак' : hotel.pension === 'full' ? '🍽️ Питание' : ''}
                            </div>
                            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                                Подробнее
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // View hotel details
        function viewHotel(hotelId) {
            window.location.href = `/hotel-template.html?hotel=${hotelId}`;
        }

        // Filter hotels
        function filterHotels() {
            const countryFilter = document.getElementById('countryFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const starsFilter = document.getElementById('starsFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredHotels = allHotels.filter(hotel => {
                // Parse name for search
                const name = typeof hotel.name === 'string' ? JSON.parse(hotel.name || '{}') : hotel.name || {};
                const hotelName = (name.ru || name.en || '').toLowerCase();
                
                // Apply filters
                const matchesCountry = !countryFilter || hotel.country === countryFilter;
                const matchesCategory = !categoryFilter || hotel.category === categoryFilter;
                const matchesStars = !starsFilter || hotel.stars === parseInt(starsFilter);
                const matchesSearch = !searchTerm || hotelName.includes(searchTerm) || 
                                     (hotel.city && hotel.city.toLowerCase().includes(searchTerm));
                
                return matchesCountry && matchesCategory && matchesStars && matchesSearch;
            });
            
            displayHotels();
            updateResultsCount();
        }

        // Update results count
        function updateResultsCount() {
            const count = filteredHotels.length;
            const total = allHotels.length;
            document.getElementById('resultsCount').textContent = 
                `Показано ${count} из ${total} отелей`;
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('countryFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('starsFilter').value = '';
            document.getElementById('searchInput').value = '';
            
            filteredHotels = [...allHotels];
            displayHotels();
            updateResultsCount();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadHotels();
            
            // Filter event listeners
            document.getElementById('countryFilter').addEventListener('change', filterHotels);
            document.getElementById('categoryFilter').addEventListener('change', filterHotels);
            document.getElementById('starsFilter').addEventListener('change', filterHotels);
            document.getElementById('searchInput').addEventListener('input', filterHotels);
        });
        
        // Add CSS for line clamp
        const style = document.createElement('style');
        style.textContent = `
            .line-clamp-1 {
                display: -webkit-box;
                -webkit-line-clamp: 1;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            
            .line-clamp-2 {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
