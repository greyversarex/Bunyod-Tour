<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест системы бронирования - Bunyod-Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios@1.6.0/dist/axios.min.js"></script>
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Noto Sans', 'Ubuntu', 'Cantarell', 'Helvetica Neue', sans-serif; 
        }
        .modal {
            display: none;
        }
        .modal.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Система бронирования туров</h1>
            <p class="text-gray-600">Полнофункциональная система с выбором отелей, гидов и оплатой</p>
        </div>

        <!-- Tour Selection -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">1. Выберите тур</h2>
            <div id="tours-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Tours will be loaded here -->
            </div>
        </div>

        <!-- Selected Tour Info -->
        <div id="selected-tour-info" class="bg-blue-50 rounded-lg p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold text-blue-900 mb-4">Выбранный тур</h2>
            <div id="tour-details"></div>
            <button onclick="openBookingModal()" 
                    class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium">
                Начать бронирование
            </button>
        </div>

        <!-- System Status -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Статус системы</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="flex items-center space-x-3">
                    <div id="tours-status" class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <span>Туры: <span id="tours-count">0</span></span>
                </div>
                <div class="flex items-center space-x-3">
                    <div id="hotels-status" class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <span>Отели: <span id="hotels-count">0</span></span>
                </div>
                <div class="flex items-center space-x-3">
                    <div id="guides-status" class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <span>Гиды: <span id="guides-count">0</span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="booking-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <!-- Modal Header -->
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-medium text-gray-900">Бронирование тура</h3>
                    <button onclick="closeBookingModal()" class="text-gray-400 hover:text-gray-600">✕</button>
                </div>

                <!-- Booking Steps -->
                <div class="mb-8">
                    <div class="flex items-center">
                        <div id="step-1" class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-600 text-white">1</div>
                        <div class="flex-1 h-1 mx-2 bg-gray-200"></div>
                        <div id="step-2" class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-200 text-gray-600">2</div>
                        <div class="flex-1 h-1 mx-2 bg-gray-200"></div>
                        <div id="step-3" class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-200 text-gray-600">3</div>
                    </div>
                    <div class="flex justify-between mt-2">
                        <span class="text-sm text-gray-600">Выбор отеля</span>
                        <span class="text-sm text-gray-600">Данные бронирования</span>
                        <span class="text-sm text-gray-600">Оплата</span>
                    </div>
                </div>

                <!-- Step Content -->
                <div id="step-content">
                    <!-- Content will be dynamically loaded -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedTour = null;
        let selectedHotel = null;
        let selectedGuide = null;
        let currentStep = 1;
        let tours = [];
        let hotels = [];
        let guides = [];

        // Initialize the page
        async function initializePage() {
            try {
                await Promise.all([
                    loadTours(),
                    loadHotels(), 
                    loadGuides()
                ]);
                updateSystemStatus();
            } catch (error) {
                console.error('Error initializing page:', error);
            }
        }

        // Load tours from API
        async function loadTours() {
            try {
                // Try different API endpoints based on current environment
                const apiUrls = [
                    'http://localhost:3001/api/tours'
                ];
                
                let response;
                response = await axios.get(apiUrls[0]);
                
                if (response && response.data.success) {
                    tours = response.data.data;
                    displayTours();
                    document.getElementById('tours-status').className = 'w-3 h-3 bg-green-500 rounded-full';
                    document.getElementById('tours-count').textContent = tours.length;
                    console.log('Tours loaded successfully:', tours.length);
                } else {
                    throw new Error('No valid API response');
                }
            } catch (error) {
                console.error('Error loading tours:', error);
                document.getElementById('tours-status').className = 'w-3 h-3 bg-red-500 rounded-full';
                // Show fallback message
                document.getElementById('tours-container').innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <p class="text-gray-500">Не удалось загрузить туры. Проверьте подключение к API.</p>
                        <button onclick="loadTours()" class="mt-2 text-blue-600 hover:text-blue-700">Попробовать еще раз</button>
                    </div>
                `;
            }
        }

        // Load hotels from API
        async function loadHotels() {
            try {
                const response = await axios.get('http://localhost:3001/api/hotels');
                
                if (response && response.data.success) {
                    hotels = response.data.data;
                    document.getElementById('hotels-status').className = 'w-3 h-3 bg-green-500 rounded-full';
                    document.getElementById('hotels-count').textContent = hotels.length;
                    console.log('Hotels loaded successfully:', hotels.length);
                } else {
                    throw new Error('No valid API response');
                }
            } catch (error) {
                console.error('Error loading hotels:', error);
                document.getElementById('hotels-status').className = 'w-3 h-3 bg-red-500 rounded-full';
            }
        }

        // Load guides from API
        async function loadGuides() {
            try {
                const response = await axios.get('http://localhost:3001/api/guides');
                
                if (response && response.data.success) {
                    guides = response.data.data;
                    document.getElementById('guides-status').className = 'w-3 h-3 bg-green-500 rounded-full';
                    document.getElementById('guides-count').textContent = guides.length;
                    console.log('Guides loaded successfully:', guides.length);
                } else {
                    throw new Error('No valid API response');
                }
            } catch (error) {
                console.error('Error loading guides:', error);
                document.getElementById('guides-status').className = 'w-3 h-3 bg-red-500 rounded-full';
            }
        }

        // Display tours
        function displayTours() {
            const container = document.getElementById('tours-container');
            container.innerHTML = tours.map(tour => `
                <div class="border border-gray-200 rounded-lg p-4 cursor-pointer hover:border-blue-300 hover:bg-blue-50 transition-colors"
                     onclick="selectTour(${tour.id})">
                    <h3 class="font-medium text-gray-900 mb-2">
                        ${tour.title.ru || tour.title}
                    </h3>
                    <p class="text-sm text-gray-600 mb-2">
                        ${tour.description.ru || tour.description}
                    </p>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-500">${tour.city}, ${tour.country}</span>
                        <span class="font-semibold text-blue-600">$${tour.price}</span>
                    </div>
                    <div class="mt-2 text-sm text-gray-500">
                        ${tour.duration} • ${tour.format}
                    </div>
                </div>
            `).join('');
        }

        // Select tour
        function selectTour(tourId) {
            selectedTour = tours.find(t => t.id === tourId);
            if (selectedTour) {
                document.getElementById('selected-tour-info').classList.remove('hidden');
                document.getElementById('tour-details').innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-medium text-blue-900 mb-2">
                                ${selectedTour.title.ru || selectedTour.title}
                            </h3>
                            <p class="text-blue-700 mb-2">
                                ${selectedTour.description.ru || selectedTour.description}
                            </p>
                            <div class="text-sm text-blue-600">
                                📍 ${selectedTour.city}, ${selectedTour.country} • 
                                ⏱️ ${selectedTour.duration} • 
                                👥 ${selectedTour.format}
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold text-blue-900">$${selectedTour.price}</div>
                            <div class="text-sm text-blue-600">за человека</div>
                        </div>
                    </div>
                `;
            }
        }

        // Open booking modal
        function openBookingModal() {
            if (!selectedTour) return;
            
            document.getElementById('booking-modal').classList.add('active');
            currentStep = 1;
            showStep(1);
        }

        // Close booking modal
        function closeBookingModal() {
            document.getElementById('booking-modal').classList.remove('active');
            currentStep = 1;
            selectedHotel = null;
            selectedGuide = null;
        }

        // Show step content
        function showStep(step) {
            currentStep = step;
            updateStepIndicators();

            const stepContent = document.getElementById('step-content');
            
            switch(step) {
                case 1:
                    showHotelSelection();
                    break;
                case 2:
                    showBookingForm();
                    break;
                case 3:
                    showPaymentOptions();
                    break;
            }
        }

        // Update step indicators
        function updateStepIndicators() {
            for (let i = 1; i <= 3; i++) {
                const stepEl = document.getElementById(`step-${i}`);
                if (i === currentStep) {
                    stepEl.className = 'flex items-center justify-center w-8 h-8 rounded-full bg-blue-600 text-white';
                } else if (i < currentStep) {
                    stepEl.className = 'flex items-center justify-center w-8 h-8 rounded-full bg-green-600 text-white';
                } else {
                    stepEl.className = 'flex items-center justify-center w-8 h-8 rounded-full bg-gray-200 text-gray-600';
                }
            }
        }

        // Show hotel selection
        function showHotelSelection() {
            const stepContent = document.getElementById('step-content');
            stepContent.innerHTML = `
                <div class="space-y-6">
                    <h4 class="text-lg font-medium text-gray-900">Выберите отель</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${hotels.map(hotel => `
                            <div class="border rounded-lg p-4 cursor-pointer transition-colors ${selectedHotel?.id === hotel.id ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-gray-300'}"
                                 onclick="selectHotel(${hotel.id})">
                                <h5 class="font-medium text-gray-900">
                                    ${hotel.name.ru || hotel.name}
                                </h5>
                                <p class="text-sm text-gray-600 mt-1">
                                    ${hotel.description?.ru || hotel.description || ''}
                                </p>
                                <div class="flex justify-between items-center mt-3">
                                    <span class="text-sm text-gray-500">${hotel.address}</span>
                                    <span class="text-sm font-medium text-blue-600">${hotel.rating}⭐</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="flex justify-end">
                        <button id="continue-to-booking" onclick="continueToBooking()" 
                                ${!selectedHotel ? 'disabled' : ''}
                                class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 text-white px-6 py-2 rounded-lg font-medium">
                            Продолжить
                        </button>
                    </div>
                </div>
            `;
        }

        // Select hotel
        function selectHotel(hotelId) {
            selectedHotel = hotels.find(h => h.id === hotelId);
            showHotelSelection(); // Refresh display
        }

        // Continue to booking form
        function continueToBooking() {
            if (!selectedHotel) {
                alert('Пожалуйста, выберите отель');
                return;
            }
            showStep(2);
        }

        // Show booking form
        function showBookingForm() {
            const stepContent = document.getElementById('step-content');
            stepContent.innerHTML = `
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Customer Information -->
                        <div class="space-y-4">
                            <h4 class="text-lg font-medium text-gray-900">Контактная информация</h4>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">ФИО *</label>
                                <input type="text" id="customer-name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Телефон *</label>
                                <input type="tel" id="customer-phone" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                                <input type="email" id="customer-email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Дата тура *</label>
                                <input type="date" id="tour-date" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                        </div>

                        <!-- Guide Selection -->
                        <div class="space-y-4">
                            <h4 class="text-lg font-medium text-gray-900">Выберите гида (опционально)</h4>
                            <div class="space-y-2">
                                ${guides.map(guide => `
                                    <div class="border rounded-lg p-3 cursor-pointer transition-colors ${selectedGuide?.id === guide.id ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-gray-300'}"
                                         onclick="selectGuide(${guide.id})">
                                        <h5 class="font-medium text-gray-900 text-sm">
                                            ${guide.name.ru || guide.name}
                                        </h5>
                                        <p class="text-xs text-gray-600 mt-1">
                                            Языки: ${guide.languages.join(', ')} • ${guide.experience} лет опыта
                                        </p>
                                        <span class="text-xs text-blue-600">${guide.rating}⭐</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <!-- Participants -->
                    <div>
                        <h4 class="text-lg font-medium text-gray-900 mb-4">Участники тура</h4>
                        <div id="participants-container">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 border border-gray-200 rounded-lg">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">ФИО участника *</label>
                                    <input type="text" class="participant-name w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Дата рождения *</label>
                                    <input type="date" class="participant-dob w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                </div>
                            </div>
                        </div>
                        <button onclick="addParticipant()" class="mt-3 text-blue-600 hover:text-blue-700 text-sm">
                            + Добавить участника
                        </button>
                    </div>

                    <!-- Special Requests -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Особые пожелания</label>
                        <textarea id="special-requests" rows="3" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Укажите любые особые пожелания..."></textarea>
                    </div>

                    <!-- Agreements -->
                    <div class="space-y-3">
                        <label class="flex items-start">
                            <input type="checkbox" id="agree-terms" class="mt-1 mr-3" required>
                            <span class="text-sm text-gray-700">
                                Я принимаю все условия Оферты (Договора) и даю согласие на использование моих персональных данных в рамках бронирования выбранного туристического продукта.
                            </span>
                        </label>
                        
                        <label class="flex items-start">
                            <input type="checkbox" id="agree-payment" class="mt-1 mr-3" required>
                            <span class="text-sm text-gray-700">
                                Я ознакомлен с Правилами оплаты и возврата средств и подтверждаю их применение.
                            </span>
                        </label>
                    </div>

                    <div class="flex justify-between">
                        <button onclick="goBackToHotels()" class="border border-gray-300 text-gray-700 px-6 py-2 rounded-lg font-medium hover:bg-gray-50">
                            Назад
                        </button>
                        <button id="continue-to-payment" onclick="validateAndContinue()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium">
                            Продолжить к оплате
                        </button>
                    </div>
                </div>
            `;

            // Set minimum date to today
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('tour-date').min = tomorrow.toISOString().split('T')[0];
        }

        // Select guide
        function selectGuide(guideId) {
            selectedGuide = guides.find(g => g.id === guideId);
            showBookingForm(); // Refresh display
        }

        // Add participant
        function addParticipant() {
            const container = document.getElementById('participants-container');
            const newParticipant = document.createElement('div');
            newParticipant.className = 'grid grid-cols-1 md:grid-cols-2 gap-4 p-4 border border-gray-200 rounded-lg mt-4';
            newParticipant.innerHTML = `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ФИО участника *</label>
                    <input type="text" class="participant-name w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Дата рождения *</label>
                    <input type="date" class="participant-dob w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="md:col-span-2 flex justify-end">
                    <button onclick="this.closest('.grid').remove()" class="text-red-600 hover:text-red-700 text-sm">
                        Удалить участника
                    </button>
                </div>
            `;
            container.appendChild(newParticipant);
        }

        // Go back to hotel selection
        function goBackToHotels() {
            showStep(1);
        }

        // Validate and continue to payment
        function validateAndContinue() {
            const customerName = document.getElementById('customer-name').value;
            const customerPhone = document.getElementById('customer-phone').value;
            const customerEmail = document.getElementById('customer-email').value;
            const tourDate = document.getElementById('tour-date').value;
            const agreeTerms = document.getElementById('agree-terms').checked;
            const agreePayment = document.getElementById('agree-payment').checked;

            // Validate participants
            const participantNames = document.querySelectorAll('.participant-name');
            const participantDobs = document.querySelectorAll('.participant-dob');
            
            let allParticipantsValid = true;
            participantNames.forEach((nameInput, index) => {
                const dobInput = participantDobs[index];
                if (!nameInput.value.trim() || !dobInput.value) {
                    allParticipantsValid = false;
                }
            });

            if (!customerName.trim() || !customerPhone.trim() || !customerEmail.trim() || !tourDate || !allParticipantsValid) {
                alert('Пожалуйста, заполните все обязательные поля');
                return;
            }

            if (!agreeTerms || !agreePayment) {
                alert('Необходимо принять все соглашения');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(customerEmail)) {
                alert('Пожалуйста, введите корректный email адрес');
                return;
            }

            // Phone validation
            if (customerPhone.length < 10) {
                alert('Пожалуйста, введите корректный номер телефона');
                return;
            }

            // Date validation - must be in future
            const selectedDate = new Date(tourDate);
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (selectedDate <= tomorrow) {
                alert('Дата тура должна быть не раньше завтрашнего дня');
                return;
            }

            showStep(3);
        }

        // Go back to booking form
        function goBackToBooking() {
            showStep(2);
        }

        // Show payment options
        function showPaymentOptions() {
            const participants = document.querySelectorAll('.participant-name');
            const totalCost = selectedTour ? (parseInt(selectedTour.price) * participants.length) : 0;

            const stepContent = document.getElementById('step-content');
            stepContent.innerHTML = `
                <div class="space-y-6">
                    <h4 class="text-lg font-medium text-gray-900">Выберите способ оплаты</h4>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        ${[
                            { key: 'payme', name: 'Payme', icon: '💳' },
                            { key: 'click', name: 'Click', icon: '📱' },
                            { key: 'stripe', name: 'Stripe', icon: '💯' },
                            { key: 'paypal', name: 'PayPal', icon: '🏦' }
                        ].map(method => `
                            <div class="border border-gray-200 rounded-lg p-4 text-center cursor-pointer hover:border-blue-300 hover:bg-blue-50 transition-colors"
                                 onclick="processBooking('${method.key}')">
                                <div class="text-2xl mb-2">${method.icon}</div>
                                <div class="font-medium text-gray-900">${method.name}</div>
                                <div class="text-xs text-gray-500 mt-1">Нажмите для оплаты</div>
                            </div>
                        `).join('')}
                    </div>

                    <!-- Order Summary -->
                    <div class="border-t pt-6">
                        <div class="bg-gray-50 rounded-lg p-4">
                            <h5 class="font-medium text-gray-900 mb-2">Сводка заказа:</h5>
                            <div class="space-y-1 text-sm">
                                <div class="flex justify-between">
                                    <span>Тур:</span>
                                    <span>${selectedTour.title.ru}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Отель:</span>
                                    <span>${selectedHotel.name.ru}</span>
                                </div>
                                ${selectedGuide ? `
                                    <div class="flex justify-between">
                                        <span>Гид:</span>
                                        <span>${selectedGuide.name.ru}</span>
                                    </div>
                                ` : ''}
                                <div class="flex justify-between">
                                    <span>Количество участников:</span>
                                    <span>${participants.length}</span>
                                </div>
                                <div class="flex justify-between font-medium text-lg border-t pt-2 mt-2">
                                    <span>Итого:</span>
                                    <span>$${totalCost.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-between">
                        <button onclick="goBackToBooking()" class="border border-gray-300 text-gray-700 px-6 py-2 rounded-lg font-medium hover:bg-gray-50">
                            Назад к форме
                        </button>
                    </div>
                </div>
            `;
        }

        // Process booking
        async function processBooking(paymentMethod) {
            const participants = Array.from(document.querySelectorAll('.participant-name')).map((nameInput, index) => {
                const dobInput = document.querySelectorAll('.participant-dob')[index];
                return {
                    fullName: nameInput.value,
                    dateOfBirth: dobInput.value
                };
            });

            const bookingData = {
                tourId: selectedTour.id,
                customerName: document.getElementById('customer-name').value,
                customerEmail: document.getElementById('customer-email').value,
                customerPhone: document.getElementById('customer-phone').value,
                selectedDate: document.getElementById('tour-date').value,
                hotelId: selectedHotel.id,
                guideId: selectedGuide?.id,
                participants: participants,
                specialRequests: document.getElementById('special-requests').value,
                paymentMethod: paymentMethod
            };

            try {
                const response = await axios.post('http://localhost:3001/api/tours/booking-requests', bookingData);
                
                if (response && response.data.success) {
                    alert(`🎉 Бронирование успешно создано!\n\nНомер заказа: ${response.data.data.id}\nПроверьте email для подтверждения`);
                    closeBookingModal();
                    
                    // Reset selection
                    selectedTour = null;
                    selectedHotel = null;
                    selectedGuide = null;
                    document.getElementById('selected-tour-info').classList.add('hidden');
                    
                } else if (response) {
                    alert('Ошибка при создании бронирования: ' + (response.data.message || 'Неизвестная ошибка'));
                } else {
                    throw new Error('No valid API response');
                }
            } catch (error) {
                console.error('Error creating booking:', error);
                alert(`Ошибка при отправке бронирования.\n\nДетали: ${error.message}\nПопробуйте еще раз или обратитесь в поддержку.`);
            }
        }

        // Update system status
        function updateSystemStatus() {
            // Status is updated in individual load functions
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
