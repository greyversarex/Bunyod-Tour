<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Админ-панель - Bunyod-Tour</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-transition {
            transition: transform 0.3s ease;
        }
        .main-content-transition {
            transition: margin-left 0.3s ease;
        }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
        }
        .quill-editor {
            height: 200px;
        }
        .language-tabs {
            border-bottom: 2px solid #e5e7eb;
        }
        .language-tab {
            padding: 8px 16px;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        .language-tab.active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
        }
        .language-tab:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="admin-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // API utilities - определение правильного API URL
        const getApiBase = () => {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            
            console.log('Current location:', {
                hostname,
                protocol,
                port: window.location.port,
                href: window.location.href
            });
            
            // Для локального развертывания
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:3001/api';
            }
            
            // Для Replit - API доступен на том же домене и порту
            if (hostname.includes('replit')) {
                // В Replit используем тот же порт что и для фронтенда  
                const currentPort = window.location.port;
                if (currentPort && currentPort !== '80' && currentPort !== '443') {
                    return `${protocol}//${hostname}:${currentPort}/api`;
                } else {
                    return `${protocol}//${hostname}/api`;
                }
            }
            
            // Попробовать тот же хост с портом 3001
            return `${protocol}//${hostname}:3001/api`;
        };
        
        const API_BASE = getApiBase();
        console.log('Using API_BASE:', API_BASE);

        const api = {
            // Auth
            async login(credentials) {
                try {
                    console.log('Making login request to:', `${API_BASE}/admin/login`);
                    const response = await fetch(`${API_BASE}/admin/login`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(credentials)
                    });
                    
                    console.log('Login response status:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Login response data:', data);
                    return data;
                } catch (error) {
                    console.error('Login network error:', error);
                    throw error;
                }
            },

            async verifyToken(token) {
                const response = await fetch(`${API_BASE}/admin/verify-token`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                return response.json();
            },

            // CMS
            async getContentBlocks(section = '') {
                const url = section ? `${API_BASE}/cms/content-blocks?section=${section}` : `${API_BASE}/cms/content-blocks`;
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` }
                });
                return response.json();
            },

            async createContentBlock(data) {
                const response = await fetch(`${API_BASE}/cms/content-blocks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify(data)
                });
                return response.json();
            },

            async updateContentBlock(id, data) {
                const response = await fetch(`${API_BASE}/cms/content-blocks/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify(data)
                });
                return response.json();
            },

            async deleteContentBlock(id) {
                const response = await fetch(`${API_BASE}/cms/content-blocks/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    }
                });
                return response.json();
            },

            async getSiteSettings(group = '') {
                const url = group ? `${API_BASE}/cms/settings?group=${group}` : `${API_BASE}/cms/settings`;
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` }
                });
                return response.json();
            },

            async updateSiteSetting(data) {
                const response = await fetch(`${API_BASE}/cms/settings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify(data)
                });
                return response.json();
            },

            // Tours
            async getTours() {
                const response = await fetch(`${API_BASE}/tours`);
                return response.json();
            },

            async createTour(data) {
                const response = await fetch(`${API_BASE}/tours`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify(data)
                });
                return response.json();
            },

            async updateTour(id, data) {
                const response = await fetch(`${API_BASE}/tours/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify(data)
                });
                return response.json();
            },

            async deleteTour(id) {
                const response = await fetch(`${API_BASE}/tours/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    }
                });
                return response.json();
            },

            // Categories
            async getCategories() {
                const response = await fetch(`${API_BASE}/categories`);
                return response.json();
            },

            async createCategory(data) {
                const response = await fetch(`${API_BASE}/categories`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify(data)
                });
                return response.json();
            },

            async updateCategory(id, data) {
                const response = await fetch(`${API_BASE}/categories/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify(data)
                });
                return response.json();
            }
        };

        // Languages supported
        const LANGUAGES = [
            { code: 'ru', name: 'Русский', flag: '🇷🇺' },
            { code: 'en', name: 'English', flag: '🇺🇸' },
            { code: 'tj', name: 'Тоҷикӣ', flag: '🇹🇯' },
            { code: 'fa', name: 'فارسی', flag: '🇮🇷' },
            { code: 'de', name: 'Deutsch', flag: '🇩🇪' },
            { code: 'zh', name: '中文', flag: '🇨🇳' }
        ];

        // Login Component
        function LoginForm({ onLogin }) {
            const [credentials, setCredentials] = useState({ username: '', password: '' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    console.log('Attempting login to:', API_BASE + '/admin/login');
                    const result = await api.login(credentials);
                    console.log('Login result:', result);
                    if (result.success) {
                        localStorage.setItem('admin_token', result.data.token);
                        localStorage.setItem('admin_user', JSON.stringify(result.data.admin));
                        onLogin(result.data.admin);
                    } else {
                        setError(result.error || 'Ошибка входа');
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    setError(`Ошибка соединения с сервером: ${err.message || 'Неизвестная ошибка'}`);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50">
                    <div className="max-w-md w-full space-y-8">
                        <div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                Вход в админ-панель
                            </h2>
                            <p className="mt-2 text-center text-sm text-gray-600">
                                Bunyod-Tour CMS
                            </p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            {error && (
                                <div className="bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded">
                                    {error}
                                </div>
                            )}
                            <div>
                                <label className="sr-only">Логин</label>
                                <input
                                    type="text"
                                    required
                                    className="relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="Логин"
                                    value={credentials.username}
                                    onChange={(e) => setCredentials({...credentials, username: e.target.value})}
                                />
                            </div>
                            <div>
                                <label className="sr-only">Пароль</label>
                                <input
                                    type="password"
                                    required
                                    className="relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="Пароль"
                                    value={credentials.password}
                                    onChange={(e) => setCredentials({...credentials, password: e.target.value})}
                                />
                            </div>
                            <div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
                                >
                                    {loading ? 'Вход...' : 'Войти'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Multilingual Input Component
        function MultilingualInput({ label, value, onChange, type = 'input', rows = 3 }) {
            const [activeLanguage, setActiveLanguage] = useState('ru');

            const handleLanguageChange = (langCode, text) => {
                onChange({
                    ...value,
                    [langCode]: text
                });
            };

            return (
                <div className="space-y-2">
                    <label className="block text-sm font-medium text-gray-700">{label}</label>
                    
                    {/* Language tabs */}
                    <div className="flex space-x-2 language-tabs pb-2">
                        {LANGUAGES.map(lang => (
                            <button
                                key={lang.code}
                                type="button"
                                className={`language-tab text-sm font-medium ${
                                    activeLanguage === lang.code ? 'active' : ''
                                }`}
                                onClick={() => setActiveLanguage(lang.code)}
                            >
                                {lang.flag} {lang.name}
                            </button>
                        ))}
                    </div>

                    {/* Input field for active language */}
                    {type === 'textarea' ? (
                        <textarea
                            rows={rows}
                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            value={value[activeLanguage] || ''}
                            onChange={(e) => handleLanguageChange(activeLanguage, e.target.value)}
                            placeholder={`Введите текст на языке: ${LANGUAGES.find(l => l.code === activeLanguage)?.name}`}
                        />
                    ) : (
                        <input
                            type="text"
                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            value={value[activeLanguage] || ''}
                            onChange={(e) => handleLanguageChange(activeLanguage, e.target.value)}
                            placeholder={`Введите текст на языке: ${LANGUAGES.find(l => l.code === activeLanguage)?.name}`}
                        />
                    )}
                </div>
            );
        }

        // Content Block Editor Component
        function ContentBlockEditor({ block, onSave, onCancel }) {
            const [formData, setFormData] = useState({
                key: block?.key || '',
                title: block?.title || {},
                content: block?.content || {},
                type: block?.type || 'text',
                section: block?.section || 'hero',
                sortOrder: block?.sortOrder || 0
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            const sections = [
                { value: 'hero', label: 'Главный баннер' },
                { value: 'tours', label: 'Секция туров' },
                { value: 'features', label: 'Возможности' },
                { value: 'services', label: 'Услуги' },
                { value: 'footer', label: 'Подвал' }
            ];

            const types = [
                { value: 'text', label: 'Текст' },
                { value: 'html', label: 'HTML' },
                { value: 'image', label: 'Изображение' },
                { value: 'json', label: 'JSON' }
            ];

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                        <div className="p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-lg font-medium text-gray-900">
                                    {block ? 'Редактировать блок' : 'Создать блок'}
                                </h3>
                                <button
                                    type="button"
                                    onClick={onCancel}
                                    className="text-gray-400 hover:text-gray-600"
                                >
                                    <i className="fas fa-times"></i>
                                </button>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">
                                            Ключ блока
                                        </label>
                                        <input
                                            type="text"
                                            required
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                            value={formData.key}
                                            onChange={(e) => setFormData({...formData, key: e.target.value})}
                                            placeholder="hero_title"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">
                                            Секция
                                        </label>
                                        <select
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                            value={formData.section}
                                            onChange={(e) => setFormData({...formData, section: e.target.value})}
                                        >
                                            {sections.map(section => (
                                                <option key={section.value} value={section.value}>
                                                    {section.label}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">
                                            Тип контента
                                        </label>
                                        <select
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                            value={formData.type}
                                            onChange={(e) => setFormData({...formData, type: e.target.value})}
                                        >
                                            {types.map(type => (
                                                <option key={type.value} value={type.value}>
                                                    {type.label}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">
                                            Порядок сортировки
                                        </label>
                                        <input
                                            type="number"
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                            value={formData.sortOrder}
                                            onChange={(e) => setFormData({...formData, sortOrder: parseInt(e.target.value)})}
                                        />
                                    </div>
                                </div>

                                <MultilingualInput
                                    label="Заголовок блока"
                                    value={formData.title}
                                    onChange={(title) => setFormData({...formData, title})}
                                />

                                <MultilingualInput
                                    label="Содержимое блока"
                                    value={formData.content}
                                    onChange={(content) => setFormData({...formData, content})}
                                    type="textarea"
                                    rows={6}
                                />

                                <div className="flex justify-end space-x-4">
                                    <button
                                        type="button"
                                        onClick={onCancel}
                                        className="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
                                    >
                                        Отмена
                                    </button>
                                    <button
                                        type="submit"
                                        className="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700"
                                    >
                                        Сохранить
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        // Content Blocks Management
        function ContentBlocksManager() {
            const [blocks, setBlocks] = useState([]);
            const [loading, setLoading] = useState(true);
            const [editingBlock, setEditingBlock] = useState(null);
            const [showEditor, setShowEditor] = useState(false);
            const [selectedSection, setSelectedSection] = useState('');

            useEffect(() => {
                loadBlocks();
            }, [selectedSection]);

            const loadBlocks = async () => {
                setLoading(true);
                try {
                    const result = await api.getContentBlocks(selectedSection);
                    if (result.success) {
                        setBlocks(result.data);
                    }
                } catch (error) {
                    console.error('Failed to load blocks:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleSaveBlock = async (blockData) => {
                try {
                    let result;
                    if (editingBlock) {
                        result = await api.updateContentBlock(editingBlock.id, blockData);
                    } else {
                        result = await api.createContentBlock(blockData);
                    }

                    if (result.success) {
                        setShowEditor(false);
                        setEditingBlock(null);
                        loadBlocks();
                    } else {
                        alert(result.error || 'Ошибка сохранения');
                    }
                } catch (error) {
                    alert('Ошибка соединения');
                }
            };

            const handleDeleteBlock = async (blockId) => {
                if (confirm('Удалить этот блок контента?')) {
                    try {
                        const result = await api.deleteContentBlock(blockId);
                        if (result.success) {
                            loadBlocks();
                        } else {
                            alert(result.error || 'Ошибка удаления');
                        }
                    } catch (error) {
                        alert('Ошибка соединения');
                    }
                }
            };

            const sections = [
                { value: '', label: 'Все секции' },
                { value: 'hero', label: 'Главный баннер' },
                { value: 'tours', label: 'Секция туров' },
                { value: 'features', label: 'Возможности' },
                { value: 'services', label: 'Услуги' },
                { value: 'footer', label: 'Подвал' }
            ];

            if (loading) {
                return <div className="flex justify-center items-center h-64">
                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
                </div>;
            }

            return (
                <div>
                    <div className="mb-6 flex justify-between items-center">
                        <div>
                            <h2 className="text-xl font-semibold text-gray-900">Блоки контента</h2>
                            <p className="text-sm text-gray-600">Управление контентом главной страницы</p>
                        </div>
                        <div className="flex space-x-4">
                            <select
                                className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                value={selectedSection}
                                onChange={(e) => setSelectedSection(e.target.value)}
                            >
                                {sections.map(section => (
                                    <option key={section.value} value={section.value}>
                                        {section.label}
                                    </option>
                                ))}
                            </select>
                            <button
                                onClick={() => {
                                    setEditingBlock(null);
                                    setShowEditor(true);
                                }}
                                className="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                                <i className="fas fa-plus mr-2"></i>
                                Добавить блок
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 gap-4">
                        {blocks.map(block => (
                            <div key={block.id} className="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                                <div className="flex justify-between items-start">
                                    <div className="flex-1">
                                        <div className="flex items-center space-x-2 mb-2">
                                            <span className="inline-flex px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">
                                                {block.section}
                                            </span>
                                            <span className="inline-flex px-2 py-1 text-xs font-medium bg-gray-100 text-gray-800 rounded-full">
                                                {block.type}
                                            </span>
                                            <span className="text-sm text-gray-500">#{block.sortOrder}</span>
                                        </div>
                                        <h3 className="text-lg font-medium text-gray-900 mb-1">
                                            {block.key}
                                        </h3>
                                        <p className="text-sm text-gray-600 mb-2">
                                            {block.title.ru || 'Без заголовка'}
                                        </p>
                                        <p className="text-sm text-gray-500 truncate">
                                            {block.content.ru || 'Без содержимого'}
                                        </p>
                                    </div>
                                    <div className="flex space-x-2 ml-4">
                                        <button
                                            onClick={() => {
                                                setEditingBlock(block);
                                                setShowEditor(true);
                                            }}
                                            className="p-2 text-indigo-600 hover:text-indigo-800"
                                            title="Редактировать"
                                        >
                                            <i className="fas fa-edit"></i>
                                        </button>
                                        <button
                                            onClick={() => handleDeleteBlock(block.id)}
                                            className="p-2 text-red-600 hover:text-red-800"
                                            title="Удалить"
                                        >
                                            <i className="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {blocks.length === 0 && (
                        <div className="text-center py-12">
                            <i className="fas fa-cube text-gray-300 text-6xl mb-4"></i>
                            <h3 className="text-lg font-medium text-gray-900 mb-2">Блоки контента не найдены</h3>
                            <p className="text-gray-600 mb-4">Создайте первый блок контента для этой секции</p>
                            <button
                                onClick={() => {
                                    setEditingBlock(null);
                                    setShowEditor(true);
                                }}
                                className="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
                            >
                                Добавить блок
                            </button>
                        </div>
                    )}

                    {showEditor && (
                        <ContentBlockEditor
                            block={editingBlock}
                            onSave={handleSaveBlock}
                            onCancel={() => {
                                setShowEditor(false);
                                setEditingBlock(null);
                            }}
                        />
                    )}
                </div>
            );
        }

        // Site Settings Manager
        function SiteSettingsManager() {
            const [settings, setSettings] = useState([]);
            const [loading, setLoading] = useState(true);
            const [editingSetting, setEditingSetting] = useState(null);

            useEffect(() => {
                loadSettings();
            }, []);

            const loadSettings = async () => {
                setLoading(true);
                try {
                    const result = await api.getSiteSettings();
                    if (result.success) {
                        setSettings(result.data);
                    }
                } catch (error) {
                    console.error('Failed to load settings:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleSaveSetting = async (settingData) => {
                try {
                    const result = await api.updateSiteSetting(settingData);
                    if (result.success) {
                        setEditingSetting(null);
                        loadSettings();
                    } else {
                        alert(result.error || 'Ошибка сохранения');
                    }
                } catch (error) {
                    alert('Ошибка соединения');
                }
            };

            if (loading) {
                return <div className="flex justify-center items-center h-64">
                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
                </div>;
            }

            return (
                <div>
                    <div className="mb-6">
                        <h2 className="text-xl font-semibold text-gray-900">Настройки сайта</h2>
                        <p className="text-sm text-gray-600">Общие настройки и контактная информация</p>
                    </div>

                    <div className="grid grid-cols-1 gap-4">
                        {settings.map(setting => (
                            <div key={setting.id} className="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                                <div className="flex justify-between items-start">
                                    <div className="flex-1">
                                        <div className="flex items-center space-x-2 mb-2">
                                            <span className="inline-flex px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">
                                                {setting.group}
                                            </span>
                                            <span className="inline-flex px-2 py-1 text-xs font-medium bg-gray-100 text-gray-800 rounded-full">
                                                {setting.type}
                                            </span>
                                        </div>
                                        <h3 className="text-lg font-medium text-gray-900 mb-1">
                                            {setting.label.ru || setting.key}
                                        </h3>
                                        <p className="text-sm text-gray-600 mb-2">
                                            Ключ: {setting.key}
                                        </p>
                                        <p className="text-sm text-gray-500">
                                            {typeof setting.value === 'object' 
                                                ? setting.value.ru || JSON.stringify(setting.value) 
                                                : setting.value
                                            }
                                        </p>
                                    </div>
                                    <div className="ml-4">
                                        <button
                                            onClick={() => setEditingSetting(setting)}
                                            className="p-2 text-indigo-600 hover:text-indigo-800"
                                            title="Редактировать"
                                        >
                                            <i className="fas fa-edit"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {editingSetting && (
                        <SettingEditor
                            setting={editingSetting}
                            onSave={handleSaveSetting}
                            onCancel={() => setEditingSetting(null)}
                        />
                    )}
                </div>
            );
        }

        // Setting Editor Component
        function SettingEditor({ setting, onSave, onCancel }) {
            const [formData, setFormData] = useState({
                key: setting.key,
                value: setting.value,
                type: setting.type,
                group: setting.group,
                label: setting.label
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            const groups = [
                { value: 'general', label: 'Общие' },
                { value: 'contact', label: 'Контакты' },
                { value: 'seo', label: 'SEO' },
                { value: 'social', label: 'Социальные сети' }
            ];

            const types = [
                { value: 'text', label: 'Текст' },
                { value: 'email', label: 'Email' },
                { value: 'url', label: 'URL' },
                { value: 'json', label: 'JSON (многоязычный)' },
                { value: 'boolean', label: 'Логический' }
            ];

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        <div className="p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-lg font-medium text-gray-900">
                                    Редактировать настройку
                                </h3>
                                <button
                                    type="button"
                                    onClick={onCancel}
                                    className="text-gray-400 hover:text-gray-600"
                                >
                                    <i className="fas fa-times"></i>
                                </button>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">
                                            Группа
                                        </label>
                                        <select
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                            value={formData.group}
                                            onChange={(e) => setFormData({...formData, group: e.target.value})}
                                        >
                                            {groups.map(group => (
                                                <option key={group.value} value={group.value}>
                                                    {group.label}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">
                                            Тип
                                        </label>
                                        <select
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                            value={formData.type}
                                            onChange={(e) => setFormData({...formData, type: e.target.value})}
                                        >
                                            {types.map(type => (
                                                <option key={type.value} value={type.value}>
                                                    {type.label}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                <MultilingualInput
                                    label="Название настройки"
                                    value={formData.label}
                                    onChange={(label) => setFormData({...formData, label})}
                                />

                                {formData.type === 'json' ? (
                                    <MultilingualInput
                                        label="Значение"
                                        value={formData.value}
                                        onChange={(value) => setFormData({...formData, value})}
                                    />
                                ) : (
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">
                                            Значение
                                        </label>
                                        <input
                                            type={formData.type === 'email' ? 'email' : formData.type === 'url' ? 'url' : 'text'}
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                            value={formData.value}
                                            onChange={(e) => setFormData({...formData, value: e.target.value})}
                                        />
                                    </div>
                                )}

                                <div className="flex justify-end space-x-4">
                                    <button
                                        type="button"
                                        onClick={onCancel}
                                        className="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
                                    >
                                        Отмена
                                    </button>
                                    <button
                                        type="submit"
                                        className="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700"
                                    >
                                        Сохранить
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        // Main Admin Dashboard
        function AdminDashboard({ user, onLogout }) {
            const [activeTab, setActiveTab] = useState('content');
            const [sidebarOpen, setSidebarOpen] = useState(true);

            const menuItems = [
                { id: 'content', label: 'Блоки контента', icon: 'fas fa-cube' },
                { id: 'settings', label: 'Настройки сайта', icon: 'fas fa-cog' },
                { id: 'tours', label: 'Туры', icon: 'fas fa-map-marked-alt' },
                { id: 'categories', label: 'Категории', icon: 'fas fa-tags' },
                { id: 'bookings', label: 'Заявки', icon: 'fas fa-calendar-check' },
                { id: 'reviews', label: 'Отзывы', icon: 'fas fa-star' }
            ];

            const renderActiveTab = () => {
                switch (activeTab) {
                    case 'content':
                        return <ContentBlocksManager />;
                    case 'settings':
                        return <SiteSettingsManager />;
                    case 'tours':
                        return <div className="text-center py-12 text-gray-500">Управление турами - в разработке</div>;
                    case 'categories':
                        return <div className="text-center py-12 text-gray-500">Управление категориями - в разработке</div>;
                    case 'bookings':
                        return <div className="text-center py-12 text-gray-500">Управление заявками - в разработке</div>;
                    case 'reviews':
                        return <div className="text-center py-12 text-gray-500">Управление отзывами - в разработке</div>;
                    default:
                        return <ContentBlocksManager />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 flex">
                    {/* Sidebar */}
                    <div className={`bg-white shadow-lg sidebar-transition ${sidebarOpen ? 'w-64' : 'w-16'}`}>
                        <div className="p-4">
                            <div className="flex items-center justify-between">
                                {sidebarOpen && (
                                    <h1 className="text-lg font-bold text-gray-900">CMS Админ</h1>
                                )}
                                <button
                                    onClick={() => setSidebarOpen(!sidebarOpen)}
                                    className="p-2 rounded-md hover:bg-gray-100"
                                >
                                    <i className="fas fa-bars text-gray-600"></i>
                                </button>
                            </div>
                        </div>

                        <nav className="mt-4">
                            {menuItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`w-full flex items-center px-4 py-3 text-left hover:bg-gray-50 transition-colors ${
                                        activeTab === item.id ? 'bg-indigo-50 border-r-2 border-indigo-500 text-indigo-700' : 'text-gray-700'
                                    }`}
                                >
                                    <i className={`${item.icon} ${sidebarOpen ? 'mr-3' : ''}`}></i>
                                    {sidebarOpen && <span>{item.label}</span>}
                                </button>
                            ))}
                        </nav>

                        <div className="absolute bottom-0 left-0 right-0 p-4 border-t">
                            <div className="flex items-center justify-between">
                                {sidebarOpen && (
                                    <div className="text-sm text-gray-600">
                                        {user.fullName}
                                    </div>
                                )}
                                <button
                                    onClick={onLogout}
                                    className="p-2 text-red-600 hover:bg-red-50 rounded-md"
                                    title="Выйти"
                                >
                                    <i className="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Main content */}
                    <div className={`flex-1 main-content-transition ${sidebarOpen ? 'ml-0' : 'ml-0'}`}>
                        <div className="p-8">
                            {renderActiveTab()}
                        </div>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                checkAuthStatus();
            }, []);

            const checkAuthStatus = async () => {
                const token = localStorage.getItem('admin_token');
                const savedUser = localStorage.getItem('admin_user');
                
                if (token && savedUser) {
                    try {
                        const result = await api.verifyToken(token);
                        if (result.success) {
                            setUser(JSON.parse(savedUser));
                        } else {
                            localStorage.removeItem('admin_token');
                            localStorage.removeItem('admin_user');
                        }
                    } catch (error) {
                        localStorage.removeItem('admin_token');
                        localStorage.removeItem('admin_user');
                    }
                }
                setLoading(false);
            };

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                localStorage.removeItem('admin_token');
                localStorage.removeItem('admin_user');
                setUser(null);
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
                    </div>
                );
            }

            return user ? (
                <AdminDashboard user={user} onLogout={handleLogout} />
            ) : (
                <LoginForm onLogin={handleLogin} />
            );
        }

        // Render the app using React 18 API
        const root = ReactDOM.createRoot(document.getElementById('admin-root'));
        root.render(<App />);
    </script>
</body>
</html>
