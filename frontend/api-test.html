<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Диагностика - Bunyod-Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">API Диагностика</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Tours API -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Туры API</h2>
                <button onclick="testTours()" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">Тест</button>
                <div id="tours-result" class="text-sm"></div>
            </div>
            
            <!-- Hotels API -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Отели API</h2>
                <button onclick="testHotels()" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">Тест</button>
                <div id="hotels-result" class="text-sm"></div>
            </div>
            
            <!-- Guides API -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Гиды API</h2>
                <button onclick="testGuides()" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">Тест</button>
                <div id="guides-result" class="text-sm"></div>
            </div>
            
            <!-- Booking API -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Бронирование API</h2>
                <button onclick="testBooking()" class="bg-green-600 text-white px-4 py-2 rounded mb-4">Тест создания заказа</button>
                <div id="booking-result" class="text-sm"></div>
            </div>
        </div>
        
        <div class="mt-8 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
            <h3 class="font-medium text-yellow-800 mb-2">Инструкции:</h3>
            <p class="text-yellow-700 text-sm">
                Эта страница проверяет работу всех API endpoints. Нажмите кнопки для тестирования каждого сервиса.
                Результаты покажут статус ответа и количество записей.
            </p>
        </div>
    </div>

    <script>
        async function testTours() {
            const resultDiv = document.getElementById('tours-result');
            resultDiv.innerHTML = '<span class="text-blue-600">Загрузка...</span>';
            
            try {
                const response = await axios.get('/api/tours');
                if (response.data.success) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">✅ Успешно</div>
                        <div>Найдено туров: ${response.data.data.length}</div>
                        <div class="text-xs text-gray-500 mt-2">URL: /api/tours</div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="text-red-600">❌ Ошибка: ${response.data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600">❌ Ошибка соединения: ${error.message}</div>`;
            }
        }

        async function testHotels() {
            const resultDiv = document.getElementById('hotels-result');
            resultDiv.innerHTML = '<span class="text-blue-600">Загрузка...</span>';
            
            try {
                const response = await axios.get('/api/hotels');
                if (response.data.success) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">✅ Успешно</div>
                        <div>Найдено отелей: ${response.data.data.length}</div>
                        <div class="text-xs text-gray-500 mt-2">URL: /api/hotels</div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="text-red-600">❌ Ошибка: ${response.data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600">❌ Ошибка соединения: ${error.message}</div>`;
            }
        }

        async function testGuides() {
            const resultDiv = document.getElementById('guides-result');
            resultDiv.innerHTML = '<span class="text-blue-600">Загрузка...</span>';
            
            try {
                const response = await axios.get('/api/guides');
                if (response.data.success) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">✅ Успешно</div>
                        <div>Найдено гидов: ${response.data.data.length}</div>
                        <div class="text-xs text-gray-500 mt-2">URL: /api/guides</div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="text-red-600">❌ Ошибка: ${response.data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600">❌ Ошибка соединения: ${error.message}</div>`;
            }
        }

        async function testBooking() {
            const resultDiv = document.getElementById('booking-result');
            resultDiv.innerHTML = '<span class="text-blue-600">Создание тестового заказа...</span>';
            
            const testBooking = {
                tourId: 1,
                customerName: "Тест Тестович",
                customerEmail: "test@example.com", 
                customerPhone: "+992123456789",
                selectedDate: "2025-08-25",
                hotelId: 1,
                guideId: 1,
                participants: [
                    {
                        fullName: "Тест Тестович",
                        dateOfBirth: "1990-01-01"
                    }
                ],
                specialRequests: "Тестовый заказ",
                paymentMethod: "test"
            };
            
            try {
                const response = await axios.post('/api/tours/booking-requests', testBooking);
                if (response.data.success) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">✅ Заказ создан</div>
                        <div>ID заказа: ${response.data.data.id}</div>
                        <div class="text-xs text-gray-500 mt-2">URL: /api/tours/booking-requests</div>
                        <div class="text-xs text-orange-600 mt-1">Проверьте email для уведомления</div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="text-red-600">❌ Ошибка: ${response.data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600">❌ Ошибка: ${error.message}</div>`;
            }
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                testTours();
                testHotels(); 
                testGuides();
            }, 500);
        });
    </script>
</body>
</html>
